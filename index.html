<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>My To-Do List</h1>
        </div>
        <div class="content">
            <h4>It's empty here!! Add a To-Do!!</h4>
        </div>
        <div class="footer">
            <input type="text" placeholder="Enter new To-Do" class="enterTodo" id="text">
            <button class="newTodo"><i class="fa-solid fa-plus" id="plus"></i> Add To-Do</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
